<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>dropdown menu with Velocity</title>
  <style>
    .menu {
      border: 1px solid #999;
      width: 250px;
    }
    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .menu li {
      display: inline;
    }
    .dropdown {
      border: 1px solid #999;
      overflow: hidden;
      visibility: hidden;
      width: 250px;
    }
    .dropdown ul {
      list-style-type: none;
      margin: 0;
      padding: 1% 2%;
    }
    .dropdown li {
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="javascript:void 0" class="js-menu">menu1</a></li>
      <li><a href="javascript:void 0">menu2</a></li>
      <li><a href="javascript:void 0">menu3</a></li>
    </ul>
  </div>
  <div class="dropdown js-dropdown">
    <ul>
      <li><a href="javascript:void 0">submenu1</a></li>
      <li><a href="javascript:void 0">submenu2</a></li>
      <li><a href="javascript:void 0">submenu3</a></li>
    </ul>
  </div>
  <script src="velocity.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
